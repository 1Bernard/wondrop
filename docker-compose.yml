

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aether_drop_prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  aether_drop:
    build: .
    ports:
      - "4000:4000"
    environment:
      # Access this on http://localhost:4000
      # PHX_HOST will be set automatically by start.sh, or default to localhost
      PHX_HOST: ${HOST_IP:-localhost}
      URL_SCHEME: http
      URL_PORT: 4000
      PORT: 4000
      DATABASE_URL: ecto://postgres:postgres@db/aether_drop_prod
      # IMPORTANT: Change this for real production use!
      SECRET_KEY_BASE: "super-secret-key-base-change-me-in-production-please-1234567890-at-least-64-bytes"
      PHX_SERVER: "true"
    depends_on:
      - db
    restart: always

volumes:
  postgres-data:
